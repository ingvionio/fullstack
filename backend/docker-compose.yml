services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      DATABASE_URL: "sqlite+aiosqlite:///./health_map.db"
    ports:
      - "8000:8000"
    volumes:
      - ./media:/app/media
      - ./health_map.db:/app/health_map.db
    restart: unless-stopped

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: health-map-net
